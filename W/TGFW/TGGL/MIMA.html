		break;   
		}    
		
		
		if (pass1 == "95511257") {//设置密码
		alert('小鸡毛小鸡毛');   
		window.location.href="./ZJL/ZJL.html";//添加你要跳转的页面
		break;   
		}    
		
		
		if (pass1 == "xtlfxs") {//设置密码
		alert('欢迎来到1933-1945年的纳粹德国时期');   
		window.location.href="./TWZ/TWZ.html";//添加你要跳转的页面
		break;   
		}    
		
		
		if (pass1 == "JLW") {//设置密码
		alert('欢迎来到JLworld');   
		window.location.href="./JLworld/AJLworld.html";//添加你要跳转的页面
		break;   
		}    

		
		testV+=1;   
		var pass1 =    
		prompt('密码不存在，请重新输入:','');   
		}   
		if (pass1!="password" & testV ==3)    
		history.go(-1);   
		return " ";   
		}    
		document.write(password());   
</script>
